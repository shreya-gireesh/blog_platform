<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" href="images/favicon.png" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>BlogSphere</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.css')}}" />
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename = 'css/style.css')}}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{{ url_for('static', filename = 'css/responsive.css')}}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/4a30165663.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
        }
        .form-container {
            padding: 30px;
            transition: all 0.6s ease-in-out;
        }
        .form-container h2 {
            margin: 0 0 20px;
            font-weight: 500;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #4CAF50;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #45a049;
        }
        .form-container .message {
            margin: 15px 0 0;
            text-align: center;
        }
        .form-container .message a {
            color: #4CAF50;
            text-decoration: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .success-message {
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="messages text-center">
     {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form method="POST">
            <input type="email" name="usermail" id="login-email" placeholder="Email" required>
            <input type="password" name="user_password" id="login-password" placeholder="Password" required>
            <button type="submit" name="login-btn" onclick="login()">Submit</button>
        </form>
        <div class="message">
            Don't have an account? <a onclick="showSignup()">Sign Up</a>
        </div>
    </div>
    <div class="form-container hidden" id="signup-form">
        <h2>Sign Up</h2>
        <form method="POST">
            <input type="text" name="user_name" id="signup-name" placeholder="Name" required>
            <input type="email" name="user_mail" id="signup-email" placeholder="Email" required>
            <input type="password" name="user_pass" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <button name="reg-btn" onclick="signup()">Register</button>
        </form>
        <div class="message">
            Already have an account? <a onclick="showLogin()">Login</a>
        </div>
    </div>
    <div class="form-container hidden" id="success-message">
        <div class="success-message">Registration successful!</div>
        <button onclick="showLogin()">Back to Login</button>
    </div>
</div>

<script>
    function showSignup() {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('signup-form').classList.remove('hidden');
    }

    function showLogin() {
        document.getElementById('signup-form').classList.add('hidden');
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('success-message').classList.add('hidden');
    }

    function signup() {
        // Perform registration logic here (e.g., form validation, AJAX call)
        // On successful registration:
        document.getElementById('signup-form').classList.add('hidden');
        document.getElementById('success-message').classList.remove('hidden');
    }

   
</script>

</body>
</html>
